{% extends 'panelStructure.html' %}
{% block content %}
	<div class="row mt-5">
		<div class="col-12">
			<h1 class="text-center">Mis mesas</h1>
		</div>
	</div>
	{% for mesa in mesas %}
		<article class="row mt-3">
			<div class="col-12">
				<h2 class="text-primary">Mesa: {{mesa.mesa}}</h2>
				<p class="text-secondary">Capacidad: {{mesa.capacidad}}</p>
			</div>
		</article>
	{% endfor %}
{% endblock %}
